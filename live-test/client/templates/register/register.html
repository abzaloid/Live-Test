<template name="register">
	<div class="container">
		<div class="navigation">
			<a href="{{pathFor 'home'}}" class="logo nav-child"></a>
			<a href="{{pathFor 'home'}}" class="logo-mobile nav-child"></a>
		</div>

		<form action="" class="form">
			<input class="form__child" id="_name" type="text" placeHolder="Имя">
			<input class="form__child" id="_surname" type="text" placeHolder="Фамилия">
			<select class="form__child" name="region" id="">
				<option value="" disabled selected>Выберите область</option>
				{{#each regions}}
					<option value="{{title_ru}}">{{title_ru}}</option>
				{{/each}}
			</select>
			<select class="form__child" name="subject" id="">
				<option value="" disabled selected>Предмет по выбору</option>
				<option value="english">Английский</option>
				<option value="biology">Биология</option>
				<option value="world_history">Всемирная история</option>
				<option value="geography">География</option>
				<option value="physics">Физика</option>
				<option value="literature">Литература</option>
				<option value="chemistry">Химия</option>
			</select>
			<label class="form__child">
				<input type="radio" name="lang" value="kaz">
				<span class="label-text">Казахский</span>
			</label>
			<label class="form__child">
				<input type="radio" name="lang" value="rus">
				<span class="label-text">Русский</span>
			</label>
			<input class="form__child" type="email" placeHolder="Адрес почты">
			<input class="form__child" id="pw1" type="password" placeHolder="Пароль">
			<input class="form__child" id="pw2" type="password" placeHolder="Повторите пароль">
			<input type="submit" value="Отправить">
		</form>
	</div>

</template>
